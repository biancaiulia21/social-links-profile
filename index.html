<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
</head>

<body>
  <div class="container">
    <div class="card__container">
      <div class="info__container">
        <div class="img__container">
          <img src="./assets/images/avatar-jessica.jpeg" alt="pic">
        </div>
        
        <div class="info__person">
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>
        <p class="description">"Front-end developer and avid reader."</p>
      </div>
      <div class="links__container">
        <ul class="links">
          <li class="link"><a href="/">GitHub</a></li>
          <li class="link"><a href="/">Frontend Mentor</a></li>
          <li class="link"><a href="/">LinkedIn</a></li>
          <li class="link"><a href="/">Twitter</a></li>
          <li class="link"><a href="/">Instagram</a></li>
        </ul>
      </div>
    </div>
  </div>

  
  <div class="attribution" style="font-size: 11px; text-align: center; color: aqua;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="color: hsl(228, 45%, 44%);">Frontend Mentor</a>. 
    Coded by <a href="#" style="color: aliceblue;">Bianca</a>.
  </div>
</body>
</html>
